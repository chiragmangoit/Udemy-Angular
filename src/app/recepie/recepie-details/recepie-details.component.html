<div class="mx-4">
    <h1>Recepie Details</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="col-xs-12">
        <img
          [src]="recepieValue.imgPath"
          alt=""
          class="responsive"
          style="width: 300px; height: 300px"
        />
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <h1>{{ recepieValue.name }}</h1>
      </div>
      <div class="row">
        <p>{{ recepieValue.description }}</p>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
            >Manage Recepie</a
          >
          <ul class="dropdown-menu mr-2">
            <li><a class="dropdown-item" href="#">Edit Recepie</a></li>
            <li><a class="dropdown-item" href="#">Delete Recepie</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
