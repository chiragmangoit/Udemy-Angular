<div class="container">
  <div class="row">
    <div class="col-md-3 mx-2">
      <button class="btn btn-success" routerLink="new">New recepie</button>
    </div>
  </div>
</div>
<hr/>
<div class="container mx-auto mt-4">
  <div class="row">
    <app-recepie-item
      class="col-md-3 my-2"
      *ngFor="let recepie of recepies,let i = index"
      [index]="i"
      [recepies]="recepie"
    ></app-recepie-item>
  </div>
</div>
