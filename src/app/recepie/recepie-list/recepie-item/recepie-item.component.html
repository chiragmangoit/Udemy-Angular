<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="color: black; text-decoration: none; cursor: pointer; width: 21rem;"
  class="list-group-item"
>
  <div class="card m-1" style="width: 18rem">
    <img
      src="{{ recepies.imgPath }}"
      class="card-img-top img-fluid"
      alt="{{ recepies.name }}"
      style="height: 286px; width: 286px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ recepies.name }}</h5>
      <p class="card-text">{{ recepies.description }}</p>
    </div>
  </div>
</a>
