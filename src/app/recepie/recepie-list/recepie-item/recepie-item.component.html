<div class="card mx-2" style="width: 18rem">
  <img
    src="{{ recepies.imgPath }}"
    class="card-img-top img-fluid"
    alt="{{ recepies.name }}"
    style="height: 286px; width: 286px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ recepies.name }}</h5>
    <p class="card-text">{{ recepies.description }}</p>
    <button href="#" class="btn btn-primary">Add to cart</button>
    <button
      href="#"
      class="btn btn-secondary mx-2"
      (click)="onClickDesc('description')"
    >
      Description
    </button>
  </div>
</div>
